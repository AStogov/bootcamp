{% load i18n %}

<div class="list-group users-list">
  {% for user in users_list %}
    <a href="{% url 'messages' user.username %}"
      class="list-group-item{% if active == user.username %} active{% endif %}">
      <!-- <span class="chat-status {% if active == user.username %} text-white{% else %} text-primary{% endif %} glyphicon glyphicon-stop"></span> -->
      <span class="btn btn-danger"></span>
      <img src="{{ user.profile.get_picture }}" class="conversation-portrait">
      {{ user.profile.get_screen_name }}
      {% for conversation in conversations %}
        {% if conversation.user.username == user.username %}
          <span class="pull-right{% if active == user.username %} text-white{% else %} text-primary{% endif %} glyphicon glyphicon-envelope" style="display: none" id="{{ conversation.user.username }}"></span>
          <!-- {% if conversation.unread > 0 %}
            <span class="pull-right glyphicon glyphicon-envelope" style="display: none" id="{{ conversation.user.username }}"></span>
            <span class="pull-right glyphicon glyphicon-envelope" id="{{ conversation.user.username }}"></span>
          {% endif %} -->
        {% endif %}
      {% endfor %}
    </a>
  {% endfor %}
</div>
