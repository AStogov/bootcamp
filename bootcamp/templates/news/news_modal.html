{% load i18n %}

<div class="modal fade" id="bcModalCenter" tabindex="-1" role="dialog" aria-labelledby="bcModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bcModalLongTitle">{% trans "Compose a new post" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form role="form" id="compose-form">
          {% csrf_token %}
          <div class="form-group">
            <textarea id="newsInput" class="form-control" rows="3" name="post"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-post">
          <i class="fa fa-paper-plane" aria-hidden="true"></i> {% trans 'Post' %}
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}</button>
        <span class="help-block help-count pull-right">280</span>
      </div>
    </div>
  </div>
</div>
